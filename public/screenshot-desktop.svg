<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- Desktop screenshot -->
    <rect width="1280" height="720" fill="#f5f5f5"/>

    <!-- Header -->
    <rect x="0" y="0" width="1280" height="80" fill="#4CAF50"/>
    <text x="640" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Трекер отдыха - Баланс работы и жизни</text>

    <!-- Main content area -->
    <rect x="200" y="120" width="880" height="560" fill="white" rx="16"/>

    <!-- Title -->
    <text x="240" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Панель управления активностями</text>
    <text x="240" y="200" font-family="Arial, sans-serif" font-size="16" fill="#666">Отслеживайте свои активности отдыха для поддержания баланса</text>

    <!-- Stats cards -->
    <rect x="240" y="240" width="200" height="120" fill="#E8F5E8" rx="12"/>
    <text x="340" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4CAF50">12</text>
    <text x="340" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Активности</text>
    <text x="340" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">на этой неделе</text>

    <rect x="460" y="240" width="200" height="120" fill="#FFF3E0" rx="12"/>
    <text x="560" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF9800">8ч</text>
    <text x="560" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Времени отдыха</text>
    <text x="560" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">в этом месяце</text>

    <rect x="680" y="240" width="200" height="120" fill="#E3F2FD" rx="12"/>
    <text x="780" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2196F3">94%</text>
    <text x="780" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Выполнение</text>
    <text x="780" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">поставленных целей</text>

    <!-- Activity list -->
    <text x="240" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Последние активности</text>

    <!-- Activity items -->
    <rect x="240" y="440" width="640" height="60" fill="#fafafa" rx="8"/>
    <circle cx="270" cy="470" r="12" fill="#4CAF50"/>
    <text x="300" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">Медитация</text>
    <text x="300" y="485" font-family="Arial, sans-serif" font-size="12" fill="#666">Ментальная активность • 15 мин • Сегодня</text>
    <circle cx="850" cy="470" r="15" fill="#4CAF50"/>
    <text x="850" y="476" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">✓</text>

    <rect x="240" y="520" width="640" height="60" fill="#fafafa" rx="8"/>
    <circle cx="270" cy="550" r="12" fill="#FF5722"/>
    <text x="300" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">Прогулка в парке</text>
    <text x="300" y="565" font-family="Arial, sans-serif" font-size="12" fill="#666">Физическая активность • 30 мин • Вчера</text>
    <circle cx="850" cy="550" r="15" fill="#4CAF50"/>
    <text x="850" y="556" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">✓</text>
</svg>
