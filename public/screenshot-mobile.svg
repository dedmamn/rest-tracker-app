<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844">
    <!-- iPhone 12 Pro size screenshot -->
    <rect width="390" height="844" fill="#f5f5f5"/>

    <!-- Header -->
    <rect x="0" y="0" width="390" height="100" fill="#4CAF50"/>
    <text x="195" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Трекер отдыха</text>

    <!-- Content area -->
    <rect x="20" y="120" width="350" height="120" fill="white" rx="12"/>
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Мои активности</text>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">Отслеживайте свой отдых</text>
    <rect x="40" y="200" width="100" height="30" fill="#4CAF50" rx="15"/>
    <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Добавить</text>

    <!-- Card example -->
    <rect x="20" y="260" width="350" height="100" fill="white" rx="12"/>
    <circle cx="50" cy="290" r="15" fill="#4CAF50"/>
    <text x="80" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Прогулка в парке</text>
    <text x="80" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666">Физическая активность • 30 мин</text>
    <rect x="320" y="280" width="30" height="30" fill="#E8F5E8" rx="15"/>
    <text x="335" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4CAF50">✓</text>

    <!-- Bottom navigation -->
    <rect x="0" y="754" width="390" height="90" fill="white"/>
    <circle cx="130" cy="780" r="20" fill="#4CAF50"/>
    <text x="130" y="805" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">Главная</text>
    <circle cx="260" cy="780" r="20" fill="#ddd"/>
    <text x="260" y="805" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Настройки</text>
</svg>
